<div class="profile-info-name">
    <i class="icon-globe"></i>&nbsp;
    外国籍可否
</div>
<div class="profile-info-value">
    <div class="sl-value">
        <%
            if (obj.nativeOnly)
                print(obj.nativeOnly);
            else
                print('<span class="text-muted">クリックして編集</span>');
        %>
    </div>
    <div class="sl-editor">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-sm btn-success <% if (!obj.nativesOnly) print('active') %>">
                <i class="icon-ok bigger-110"></i>&nbsp;&nbsp;可
                <input type="radio" name="nativesOnly" value="false" />
            </label>
            <label class="btn btn-sm btn-warning <% if (obj.nativesOnly) print('active') %>">
                <i class="icon-ban-circle bigger-110"></i>&nbsp;&nbsp;不可
                <input type="radio" name="nativesOnly" value="true" />
            </label>
        </div>
    </div>
</div>
