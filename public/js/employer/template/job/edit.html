<div class="modal-content">
    <div class="modal-header">
        <div class="row">
            <div class="form-group col-sm-8" style="margin-bottom: 0px;">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-edit bigger-150"></i></span>
                    <input type="text" placeholder="案件名称" name="name" value="<%- obj.name %>">
                </div>
            </div>
            <div class="col-sm-4 align-right">
                <% if (obj._id) { %>
                    <button class="btn btn-sm btn-danger btn-remove"><i class="icon-trash"></i> 削除</button>
                <% } %>
                <button class="btn btn-sm btn-success btn-save"><i class="icon-ok"></i> 保存</button>
                <button class="btn btn-sm" data-dismiss="modal"><i class="icon-remove"></i> 取消</button>
            </div>
        </div>
    </div>

    <div class="row modal-body overflow-visible">

        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-building bigger-110"></i></span>
                    <input type="text" class="col-xs-12" placeholder="作業場所" name="address" value="<%- obj.address %>">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-time bigger-110"></i></span>
                    <input type="text" class="input-medium" placeholder="有効期限" name="expiredDate" value="<%- obj.expiredDateInput %>">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-daterange">
                    <span class="input-group-addon sl-input-group-addon"><i class="icon-flag-alt bigger-110"></i></span>
                    <input type="text" placeholder="作業開始日" name="startDate" value="<%- obj.startDate %>">
                    <span class="input-group-addon"><i class="icon-arrow-right bigger-110"></i></span>
                    <input type="text" placeholder="作業終了日" name="endDate" value="<%- obj.endDate %>">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-daterange">
                    <span class="input-group-addon sl-input-group-addon"><i class="icon-jpy bigger-110"></i></span>
                    <input type="text" placeholder="単金下限" name="priceBottom" value="<%- obj.priceBottom %>">
                    <span class="input-group-addon"><i class="icon-arrow-right bigger-110"></i></span>
                    <input type="text" placeholder="単金上限" name="priceTop" value="<%- obj.priceTop %>">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-bullhorn bigger-110"></i></span>
                    <input type="text" class="col-xs-12" placeholder="募集人数" name="recruitNum" value="<%- obj.recruitNum %>">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-user bigger-110"></i></span>
                    <input type="text" class="col-xs-12" placeholder="面接回数" name="interviewNum" value="<%- obj.interviewNum %>">
                </div>
            </div>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-sm btn-success <% if (!obj.nativesOnly) print('active') %>">
                    <i class="icon-ok bigger-110"></i>&nbsp;&nbsp;可
                    <input type="radio" name="nativesOnly" value="false" />
                </label>
                <label class="btn btn-sm btn-warning <% if (obj.nativesOnly) print('active') %>">
                    <i class="icon-ban-circle bigger-110"></i>&nbsp;&nbsp;不可
                    <input type="radio" name="nativesOnly" value="true" />
                </label>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="lighter"><i class="icon-comments-alt"></i>&nbsp;語学要求</h4>
                    <div class="action-buttons inline">
                        <a class="btn-add tooltip-success light-green"><i class="icon-plus"></i></a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="widget-main padding-6">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="lighter"><i class="icon-wrench"></i>&nbsp;スキル要求</h4>
                    <div class="action-buttons inline">
                        <a class="btn-add tooltip-success light-green"><i class="icon-plus"></i></a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="widget-main padding-6">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>


        <div class="col-xs-12">
            <div class="hr hr-double dotted"></div>
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="lighter"><i class="icon-briefcase"></i>&nbsp;仕事の紹介</h4>
                </div>
                <div class="widget-body">
                    <div class="widget-main padding-6">
                        <div class="wysiwyg-editor">
                            <%= obj.remark %>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <% if (obj._id) { %>
            <button class="btn btn-sm btn-danger btn-remove"><i class="icon-trash"></i> 削除</button>
        <% } %>
        <button class="btn btn-sm btn-success btn-save"><i class="icon-ok"></i> 保存</button>
        <button class="btn btn-sm" data-dismiss="modal"><i class="icon-remove"></i> 取消</button>
    </div>
</div>
