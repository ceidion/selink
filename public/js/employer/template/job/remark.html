<div class="widget-header">

    <div class="widget-toolbar no-border">
        <a class="btn-handle tooltip-success" href="#" data-action="reload"><i class="icon-reorder"></i></a>
    </div>
</div>
<div class="widget-body">
    <div class="sl-editable widget-main padding-6">
        <div class="sl-value">
            <%
                if (obj.remark) print(obj.remark)
                else print('<div class="text-muted bigger-125 center">登録していません</div>');
            %>
        </div>
        <div class="sl-editor">
            <div class="wysiwyg-editor">
                <%= obj.remark %>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
