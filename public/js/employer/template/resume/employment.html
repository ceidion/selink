<div class="sl-value">
    <blockquote>
        <p>
            <i class="icon-building bigger-110 blue"></i>&nbsp;
            <%
                if (obj.company) print(obj.company);
                else print('<span class="text-muted">会社名</span>');

                if (obj.position) print('<span class="label label-sm label-primary arrowed arrowed-right">' + obj.position + '</span>');
            %>
        </p>
        <small>
            <%
                if (obj.startDate) print(moment(obj.startDate).format('YYYY年M月'));
                else print('<span class="text-muted">未入力</span>');
                if (obj.address) print(obj.address);
            %>
        </small>
    </blockquote>
</div>
<div class="sl-editor">
    <div class="row">
        <div class="col-md-12 input-group">
            <span class="input-group-addon">
                <i class="icon-building bigger-110"></i>
            </span>
            <input type="text" placeholder="会社名" name="company" value="<%- obj.company %>">
            <span class="input-group-btn">
                <button type="button" class="btn btn-danger btn-remove btn-xs"><i class="icon-trash bigger-150"></i></button>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 input-group">
            <span class="input-group-addon">
                <i class="icon-map-marker bigger-110"></i>
            </span>
            <input type="text" placeholder="住所" name="address" value="<%- obj.address %>">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 input-group">
            <span class="input-group-addon">
                <i class="icon-bookmark bigger-110"></i>
            </span>
            <input type="text" placeholder="職役" name="position" value="<%- obj.position %>">
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="icon-calendar bigger-110"></i>
                </span>
                <input type="text" class="col-xs-12" placeholder="開始日" name="startDate" value="<%- obj.startDate %>">
            </div>
        </div>
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="icon-calendar bigger-110"></i>
                </span>
                <input type="text" class="col-xs-12" placeholder="終了日" name="endDate" value="<%- obj.endDate %>">
            </div>
        </div>
    </div>
</div>
