<a href="#profile/<%= obj._id %>" title="<%- obj.firstName %>" style="margin: 5px;">
    <img alt="" src="<%= obj.photo %>" style="min-width: 70px; max-width: 70px;"/>
    <div class="tags">
        <span class="label-holder">
            <span class="label label-success"><%- obj.firstName %>&nbsp;<%- obj.lastName %></span>
        </span>
    </div>
</a>
<div class="tools tools-top">
    <a href="#"><i class="icon-envelope-alt light-blue btn-send tooltip-info"></i></a>
</div>
