<a class="dropdown-toggle" href="/#" data-toggle="dropdown">
    <i class="icon-bell-alt"></i>
    <% if (obj.nearestEventsNum > 0) { %>
    <span class="badge badge-important"><%- obj.nearestEventsNum %></span>
    <% } %>
</a>
<ul class="pull-right dropdown-navbar navbar-pink dropdown-menu dropdown-caret">
    <li class="dropdown-header">
        <i class="icon-bell"></i>&nbsp;イベント（<%- obj.nearestEventsNum %>件）
    </li>
    <% _.each(obj.nearestEvents, function(event){ %>
        <li>
            <a href="#">
                &nbsp;&nbsp;<%- event.get('title') %>
                <span class="pull-left"><i class="icon-tags"></i></span>
                <span class="pull-right badge <%- event.get('className') %>" style="margin-top:-1px;">
                    <% print(moment(event.get('start')).fromNow()) %>
                </span>
            </a>
        </li>
    <% }); %>
    <li>
        <a href="#calendar">
            予定表へ
            <i class="icon-arrow-right"></i>
        </a>
    </li>
</ul>
