<div class="row alert alert-info">

    <div class="col-md-3 center">
        <!-- photo -->
        <div class="profile-picture ace-thumbnails" style="position: relative;">
            <img class="img-responsive" src="<%= obj.photo %>">
            <div class="tags" style="position: absolute; background-color: transparent; border: 0; bottom: 0; right: 0; margin: 0; padding: 0;">
                <span class="label-holder">
                    <span class="label label-lg label-primary arrowed"><%= obj.title %></span>
                </span>
            </div>
        </div>
        <!-- name -->
        <div class="bigger-150">
            <%= obj.firstName %>&nbsp;<%= obj.lastName %>
        </div>
        <% if (obj.isFriend) { %>
            <button class="btn btn-danger btn-block btn-break"
                    data-loading-text="<i class='icon-spinner icon-spin white bigger-125'></i>&nbsp;&nbsp;リクエストを送信しています・・・">
                <i class="icon-unlink"></i>&nbsp;友達を解除
            </button>
        <% } else if (obj.isInvited) { %>
            <button class="btn btn-success btn-block disabled">
                <i class="icon-ok"></i>&nbsp;友達リクエスト送信済み
            </button>
        <% } else { %>
            <button class="btn btn-info btn-block btn-friend"
                    data-loading-text="<i class='icon-spinner icon-spin white bigger-125'></i>&nbsp;&nbsp;リクエストを送信しています・・・">
                <i class="icon-plus"></i>&nbsp;友達にする
            </button>
        <% } %>
    </div>

    <div class="col-md-9">


    </div>

</div>

<hr>

<div class="row isotope">

    <div id="friends" class="stamp col-xs-12 col-sm-6 col-lg-4"></div>

</div>
