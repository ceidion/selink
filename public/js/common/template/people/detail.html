<div class="widget-box transparent">

    <div class="widget-header row">

        <div class="col-xs-12 col-md-2 center">
            <!-- photo -->
            <div class="profile-picture ace-thumbnails" style="position: relative;">
                <img class="img-responsive" src="<%= obj.photo %>">
                <div class="tags" style="position: absolute; background-color: transparent; border: 0; bottom: 0; right: 0; margin: 0; padding: 0;">
                    <span class="label-holder">
                        <span class="label label-lg label-primary arrowed"><%= obj.title %></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-10">
            <% if (obj.isFriend) { %>
                <button class="btn btn-sm btn-danger btn-break"
                        data-loading-text="<i class='ace-icon fa fa-spinner fa-spin white bigger-125'></i>&nbsp;&nbsp;リクエストを送信しています・・・">
                    <i class="ace-icon fa fa-unlink"></i>&nbsp;友達を解除
                </button>
            <% } else if (obj.isInvited) { %>
                <button class="btn btn-sm btn-success disabled">
                    <i class="ace-icon fa fa-check"></i>&nbsp;友達リクエスト送信済み
                </button>
            <% } else { %>
                <button class="btn btn-sm btn-info btn-friend"
                        data-loading-text="<i class='ace-icon fa fa-spinner fa-spin white bigger-125'></i>&nbsp;&nbsp;リクエストを送信しています・・・">
                    <i class="ace-icon fa fa-plus"></i>&nbsp;友達にする
                </button>
            <% } %>
            <button class="btn btn-sm btn-success btn-msg">
                <i class="ace-icon fa fa-envelope"></i>&nbsp;メッセージ送信
            </button>
            <div class="space"></div>
            <div class="bigger-200"><%= obj.firstName %>&nbsp;<%= obj.lastName %></div>
            <div id="bio-area" style="max-height: 150px; overflow: auto;"><%= obj.bio %></div>
        </div>

<!--         <div class="widget-toolbar no-border" style="position: absolute; bottom: 0; right: 0; margin-bottom: 5px;">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#user-post">記事</a></li>
                <li><a data-toggle="tab" href="#basic-info">個人情報</a></li>
            </ul>
        </div> -->

        <div class="clearfix"></div>
    </div>

    <div class="widget-body">
        <div class="widget-main padding-12 no-padding-left no-padding-right">

            <div id="user-post" class="isotope">

                <div id="friends" class="stamp col-xs-12 col-sm-6 col-lg-4" style="float: right;"></div>

                <div class="stamp col-xs-12 col-sm-6 col-lg-4">
                    <div id="languages"></div>
                    <div id="skills"></div>
                    <div id="qualifications"></div>
                    <div id="educations"></div>
                    <div id="employments"></div>
                </div>

            </div>

        </div>
    </div>

</div>

<nav id="page_nav">
  <a href="/posts?user=<%= obj._id %>&page=1"></a>
</nav>
