<div class="col-xs-1 align-right">
    <i class="ace-icon fa fa-road sl-icon"></i>
</div>
<div class="col-xs-11">
    <div class="sl-value">
        <%
            if (obj.nearestSt)
                print(obj.nearestSt);
            else
                print('<span class="text-muted">最寄駅</span>');
        %>
    </div>
    <div class="sl-editor form-group">
        <div class="col-sm-12 input-group">
            <span class="input-group-addon">
                <i class="ace-icon fa fa-road bigger-110"></i>
            </span>
            <input type="text" class="col-xs-12" placeholder="最寄駅" name="nearestSt" value="<%- obj.nearestSt %>">
        </div>
    </div>
</div>
