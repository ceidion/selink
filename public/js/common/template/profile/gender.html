<div class="profile-info-name">
    <i class="icon-leaf sl-icon"></i>&nbsp;
    性別
</div>
<div class="profile-info-value">
    <div class="sl-value">
        <%
            if (obj.gender)
                print(obj.gender);
            else
                print('<span class="text-muted">クリックして編集</span>');
        %>
    </div>
    <div class="sl-editor">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-sm btn-primary <% if (obj.gender === '男') print('active') %>">
                <i class="icon-male bigger-110"></i>&nbsp;&nbsp;男
                <input type="radio" name="gender" value="男" />
            </label>
            <label class="btn btn-sm btn-pink <% if (obj.gender === '女') print('active') %>">
                <i class="icon-female bigger-110"></i>&nbsp;&nbsp;女
                <input type="radio" name="gender" value="女" />
            </label>
        </div>
    </div>
</div>
