<div class="timeline-info">
    <a href="#profile/<%= obj._owner._id %>"><img alt="" src="<%= obj._owner.photo %>" /></a>
</div>

<div class="widget-box">
    <div class="widget-header header-color-blue2 widget-header-small">
        <h5 class="smaller">
            <strong><%= obj._owner.firstName %>&nbsp;<%= obj._owner.lastName %></strong>
        </h5>
        <span class="widget-toolbar no-border">
            <i class="icon-time bigger-110"></i>&nbsp;<%= moment(obj.createDate).fromNow() %>
        </span>
    </div>
    <div class="widget-body">
        <div class="widget-main">
            <%= obj.title %>
        </div>
    </div>
</div>
