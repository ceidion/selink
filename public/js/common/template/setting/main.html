<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="blue">
            <i class="ace-icon fa fa-gears bigger-110"></i>&nbsp;&nbsp;
            <strong>メール通知設定</strong>
        </h4>
    </div>

    <div class="modal-body overflow-visible blue">

        <div class="row">
            <div class="col-xs-7 align-right">
                <i class="ace-icon fa fa-rss bigger-110 red"></i>&nbsp;&nbsp;システム通知メール
            </div>
            <div class="col-xs-5">
                <label>
                    <input name="systemNotification" class="ace ace-switch ace-switch-4" type="checkbox" <% if (obj.setting.systemNotification) print("checked"); %> />
                    <span class="lbl"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-7 align-right">
                <i class="ace-icon fa fa-user bigger-110 purple"></i>&nbsp;&nbsp;友達招待通知メール
            </div>
            <div class="col-xs-5">
                <label>
                    <input name="friendInvitation" class="ace ace-switch ace-switch-4" type="checkbox" <% if (obj.setting.friendInvitation) print("checked"); %> />
                    <span class="lbl"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-7 align-right">
                <i class="ace-icon fa fa-star bigger-110 orange"></i>&nbsp;&nbsp;友達招待承認通知メール
            </div>
            <div class="col-xs-5">
                <label>
                    <input name="invitationAccpected" class="ace ace-switch ace-switch-4" type="checkbox" <% if (obj.setting.invitationAccpected) print("checked"); %> />
                    <span class="lbl"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-7 align-right">
                <i class="ace-icon fa fa-edit bigger-110 pink"></i>&nbsp;&nbsp;友達新規投稿通知メール
            </div>
            <div class="col-xs-5">
                <label>
                    <input name="friendNewPost" class="ace ace-switch ace-switch-4" type="checkbox" <% if (obj.setting.friendNewPost) print("checked"); %> />
                    <span class="lbl"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-7 align-right">
                <i class="ace-icon fa fa-briefcase bigger-110 pink"></i>&nbsp;&nbsp;仕事情報通知メール
            </div>
            <div class="col-xs-5">
                <label>
                    <input name="jobPost" class="ace ace-switch ace-switch-4" type="checkbox" <% if (obj.setting.jobPost) print("checked"); %> />
                    <span class="lbl"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-7 align-right">
                <i class="ace-icon fa fa-heart bigger-110 red"></i>&nbsp;&nbsp;いいね！された通知メール
            </div>
            <div class="col-xs-5">
                <label>
                    <input name="postLiked" class="ace ace-switch ace-switch-4" type="checkbox" <% if (obj.setting.postLiked) print("checked"); %> />
                    <span class="lbl"></span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-7 align-right">
                <i class="ace-icon fa fa-comments bigger-110 green"></i>&nbsp;&nbsp;コメントされた通知メール
            </div>
            <div class="col-xs-5">
                <label>
                    <input name="postCommented" class="ace ace-switch ace-switch-4" type="checkbox" <% if (obj.setting.postCommented) print("checked"); %> />
                    <span class="lbl"></span>
                </label>
            </div>
        </div>

    </div>

</div>
