<div class="tabbable">

    <ul id="inbox-tabs" class="inbox-tabs nav nav-tabs padding-16 tab-size-bigger tab-space-1">

        <li class="li-new-mail pull-right">
            <a data-toggle="tab" href="#write" data-target="write" class="btn-new-mail">
                <span class="btn bt1n-small btn-info no-border">
                    <i class=" icon-envelope bigger-130"></i>
                    <span class="bigger-110">メールを書く</span>
                </span>
            </a>
        </li>

        <li class="active">
            <a data-toggle="tab" href="#inbox" data-target="inbox">
                <i class="blue icon-inbox bigger-130"></i>
                <span class="bigger-110">受信トレイ</span>
            </a>
        </li>

        <li>
            <a data-toggle="tab" href="#sent" data-target="sent">
                <i class="orange icon-location-arrow bigger-130"></i>
                <span class="bigger-110">送信済み</span>
            </a>
        </li>

        <li>
            <a data-toggle="tab" href="#draft" data-target="draft">
                <i class="green icon-pencil bigger-130"></i>
                <span class="bigger-110">ドラフト</span>
            </a>
        </li>

    </ul>

    <div class="tab-content no-border no-padding">

        <div class="tab-pane in active">
            <div class="message-container">

                <div id="id-message-list-navbar" class="message-navbar align-center clearfix">
                    <div class="message-bar">
                        <div class="message-infobar" id="id-message-infobar">
                            <span class="blue bigger-150">受信トレイ</span>
                            <span class="grey bigger-110">(未開封メール2通)</span>
                        </div>

                        <div class="message-toolbar hide">
                            {{> page.message_actions}}
                        </div>
                    </div>

                    <div>
                        <div class="nav-search minimized">
                            <form class="form-search">
                                <span class="input-icon">
                                    <input type="text" autocomplete="off" class="input-small nav-search-input" placeholder="Search inbox ...">
                                    <i class="icon-search nav-search-icon"></i>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="message-list-container">
                {{> page.message_list}}
                </div>

                <div class="message-footer clearfix">
                    <div class="pull-left">
                        全151
                    </div>
                    <div class="pull-right">
                        <div class="inline middle">
                            page 1 of 16
                        </div>
                        &nbsp; &nbsp;
                        <ul class="pagination middle">

                            <li class="disabled">
                                <span><i class="icon-step-backward middle"></i></span>
                            </li>

                            <li class="disabled">
                                <span><i class="icon-caret-left bigger-140 middle"></i></span>
                            </li>

                            <li>
                                <span><input value="1" maxlength="3" type="text" /></span>
                            </li>

                            <li>
                                <a href="#"><i class="icon-caret-right bigger-140 middle"></i></a>
                            </li>

                            <li>
                                <a href="#"><i class="icon-step-forward middle"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="hide message-footer message-footer-style2 clearfix">
                    <div class="pull-left">
                        simpler footer
                    </div>

                    <div class="pull-right">
                        <div class="inline middle">
                            message 1 of 151
                        </div>
                        &nbsp; &nbsp;
                        <ul class="pagination middle">
                            <li class="disabled">
                                <span><i class="icon-angle-left bigger-150"></i></span>
                            </li>

                            <li>
                                <a href="#"><i class="icon-angle-right bigger-150"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
