<div class="widget-box" data-create-date="<%= moment(obj.createDate).valueOf() %>">
    <div class="widget-header widget-header-flat header-color-red">
        <h4>
            <i class="icon-bullhorn"></i>&nbsp;<%= obj.title %>
        </h4>
        <div class="widget-toolbar">
            <i class="icon-time"></i>&nbsp;<%= moment(obj.createDate).fromNow() %>
        </div>
    </div>

    <div class="widget-body">
        <div class="widget-main">

            <div class="content">
                <%= obj.content %>
            </div>

            <div class="clearfix"></div>

        </div>

    </div>
</div>
