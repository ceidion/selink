<div class="isotope">
    <div class="stamp col-xs-12 col-sm-6 col-lg-8">
        <div class="widget-box widget-color-green">

            <div class="widget-header widget-header-small">
                <h5 class="widget-title bigger"><i class="ace-icon fa fa-edit"></i>&nbsp;新しい記事</h5>
                <div class="widget-toolbar">
                    <a href="#" data-action="collapse"><i class="ace-icon fa fa-chevron-up"></i></a>
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-toolbox">
                    <div class="btn-toolbar center"></div>
                </div>

                <div class="widget-main no-padding">
                    <div class="wysiwyg-editor"></div>
                </div>

                <div class="widget-toolbox padding-4 clearfix">

                    <div class="btn-group pull-right">
                        <button class="btn btn-sm btn-success btn-post disabled">
                            <i class="ace-icon fa fa-globe bigger-110"></i>&nbsp;投稿
                            <i class="ace-icon fa fa-arrow-right fa-on-right bigger-125"></i>
                        </button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown">
                            <i class="ace-icon fa fa-group bigger-110"></i>
                            <span class="group-name">ルグープ指定なし</span>
                            <i class="ace-icon fa fa-angle-down fa-on-right bigger-125"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-info ace-thumbnails">
                            <li><a href="#" class="group-item" data-group-id="">ルグープ指定なし</a></li>
                            <% _.each(selink.userModel.groups.models, function(group){ %>
                            <li>
                                <a href="#" class="group-item" data-group-id="<%= group.id %>">
                                    <img src="<%= group.get('cover') %>">
                                    <div class="tags">
                                        <span class="label-holder">
                                            <span class="label label-info"><%= group.get('name') %></span>
                                        </span>
                                    </div>
                                </a>
                            </li>
                            <% }); %>
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="isotope-item grid-sizer col-xs-12 col-sm-6 col-lg-4"></div>
</div>

<nav id="page_nav">
  <a href="/posts?page=1"></a>
</nav>
