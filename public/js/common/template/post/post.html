<div class="post-container">

    <div class="post-item" style="width: 790px;">
        <div class="widget-box">

            <div class="widget-header widget-header-small  header-color-green">
                <h5 class="bigger lighter"><i class="icon-edit"></i>&nbsp;新しい記事</h5>
                <div class="widget-toolbar">
                    <a href="#" data-action="collapse"><i class="icon-chevron-up"></i></a>
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-toolbox">
                    <div class="btn-toolbar"></div>
                </div>

                <div class="widget-main no-padding">
                    <div class="wysiwyg-editor"></div>
                </div>

                <div class="widget-toolbox padding-4 clearfix">
                    <div class="btn-group pull-left">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-sm btn-pink">
                                <i class="icon-eye-close bigger-125"></i>&nbsp;公開しない
                                <input type="radio" name="publicity" value="private" />
                            </label>
                            <label class="btn btn-sm btn-info active">
                                <i class="icon-eye-open bigger-125"></i>&nbsp;公開する
                                <input type="radio" name="publicity" value="public" />
                            </label>
                        </div>
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn btn-sm btn-success btn-post disabled">
                            <i class="icon-globe bigger-125"></i>&nbsp;投稿
                            <i class="icon-arrow-right icon-on-right bigger-125"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
