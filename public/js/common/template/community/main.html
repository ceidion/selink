<div class="isotope">

    <div class="stamp col-xs-12 col-sm-6 col-lg-4">
        <div class="widget-box widget-color-pink">

            <div class="widget-header widget-header-large">
                <h4 class="widget-title">
                    <i class="ace-icon fa fa-child"></i>&nbsp;私のグループ
                </h4>
                <div class="widget-toolbar">
                    <a href="#group" class="white">
                        <i class="ace-icon fa fa-reorder"></i>
                        グループ一覧
                    </a>
                </div>
            </div>

            <div class="widget-body">

                <div class="widget-main">
                    <ul class="ace-thumbnails clearfix">
                        <% _.each(selink.userModel.groups.models, function(group){ %>
                        <li class="col-xs-6" style="margin: 0px; padding: 2px;">
                            <a href="#group/<%= group.id %>">
                                <img src="<%= group.get('cover') %>">
                                <div class="tags">
                                    <span class="label-holder">
                                        <span class="label label-info"><%= group.get('name') %></span>
                                    </span>
                                </div>
                            </a>
                        </li>
                        <% }); %>
                    </ul>

                    <div class="alert alert-block alert-danger">
                        <p class="center">
                            <strong>
                                <i class="ace-icon fa fa-ge fa-spin bigger-150"></i>
                                SELinkのお友達を招待して<br/>
                                みんなと一緒にグループで楽しみましょう！<br/>
                            </strong>
                        </p>
                        <p class="center">
                            下の枠にグループ名を入れて、<br/>
                            新しいグループを立ち上げることが出ます。
                        </p>
                    </div>
                </div>

                <div class="widget-toolbox padding-8 clearfix">
                    <div class="input-group">
                        <input class="form-control" type="text" name="name" placeholder="グループ名" />
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-success no-radius disabled" type="button">
                                新規作成
                                <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                            </button>
                        </span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="isotope-item grid-sizer col-xs-12 col-sm-6 col-lg-4"></div>

</div>

<nav id="page_nav">
  <a href="/groups-posts?&embed=_owner,group,comments._owner&per_page=20&page=1"></a>
</nav>
